name: Generate spec preview
on:
  pull_request:
    paths:
      - "docs/**"

jobs:
  build-and-upload-site:
    name: Build and upload
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“ Checkout code
        uses: actions/checkout@v2

      - name: ğŸ’ Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0

      - name: ğŸ›  Build Jekyll site
        uses: limjh16/jekyll-action-ts@v2
        with:
          enable_cache: true

      - name: ğŸš€ Upload to Primer Spec Preview
        uses: seshrs/upload-to-primer-spec-preview@f5c1b74bfb6e5d5969951db3a6f0f3f45734f5c8
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PRIMER_SPEC_PREVIEW_SECRET: "[j%^GYLz]@sO"
